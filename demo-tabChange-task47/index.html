<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <title>floating layer</title>
    <style>
        ol{
            list-style: none;
        }
        li.active{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>
    <script>
        let view = new Vue({
            el:"#app",
            data:{
                checked:"a",
                items:[
                    {id:'a', content:'aaa'},
                    {id:'b', content:'bbb'},
                    {id:'c', content:'ccc'}
                ]
            },
            template:`
            <div>
                <ol>
                    <li 
                        v-for="item in items" 
                        v-bind:class="{ active: checked === item.id }"
                        v-on:click="checked = item.id">{{item.id}}</li>
                </ol>
                <ol>
                    <li 
                        v-for="item in items"
                        v-show="checked == item.id">{{item.content}}</li>
                </ol>
            </div>
            `
        })

    </script>
</body>
</html>
